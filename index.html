<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="wrapper">
        <div class="login">
            <div class="left2"></div>
            <button class="rule"></button>
            <div class="login-btn"></div>
            <div class="start-game"></div>
        </div>
        <div class="bag hidden">
            <div class="close"></div>
            <div class="logo1"></div>
        </div>
        <div class="init-box hidden">
            <div class="left"></div>
            <div class="bag-btn"></div>
            <button class="logo"></button>
            <div class="start-btn1"></div>
            <div class="start-btn2"></div>
        </div>
        <div class="normalbg hidden"></div>
        <div class="limitedbg hidden"></div>
        <div class="game-box hidden">
            <div class="toolbar">
                <div class="time"></div>
                <div class="level"></div>
                <div class="disorder"></div>
                <div class="scoring"></div>
            </div>
        <div class="game-area">
            <table id="game">
                <canvas id="canvas" class="hidden" width=800 height=560></canvas>
            </table>
        </div>
    </div>
    <div class="level1 hidden">
        <div class="t1"></div>
    </div>
    <div class="level2 hidden">
        <div class="t2"></div>
    </div>
    <div class="level3 hidden">
        <div class="t3"></div>
    </div>
    <div class="level4 hidden">
        <div class="t4"></div>
    </div>
    <div class="level5 hidden">
        <div class="t5"></div>
    </div>
    <div class="game-win hidden">
        <div class="current"></div>
        <div class="back-btn2"></div>
        <div class="get-token2"></div>
    </div>
    <div class="time-out hidden">
        <div class="current-score3"></div>
        <div class="back-btn3"></div>
        <div class="get-token3"></div>
    </div>
    <div class="game-over hidden">
        <div class="current-score"></div>
        <div class="replay-btn"></div>
        <div class="back-btn"></div>
        <div class="get-token"></div>
    </div>
    <audio class="hidden" src="Game.mp3" loop="loop"></audio>
    <audio class="hidden" src="GameOver.mp3"></audio>
    </div>
    <script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
